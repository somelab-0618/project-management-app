version: "3.8"
services:
  react-app:
    container_name: react-app
    build: ./docker/react
    volumes:
      - ./react-app:/react-app
    working_dir: /react-app
    command: sh -c "yarn start"
    ports:
      - 3000:3000
    tty: true
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
  nginx:
    container_name: nginx
    image: nginx:alpine
    # depends_on:
    #   - api
    ports:
      - 80:80
    volumes:
      - ./api:/var/www/html/
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
